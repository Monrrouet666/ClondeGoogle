<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link href="estilos.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>

                <li> <a href="https://www.google.es/imghp?hl=es-419&ogbl">Imágenes</a></li>

                <li class="menu-icon"><a href="#"></a></li>

                <li><img src="https://lh3.googleusercontent.com/ogw/AGvuzYbdWPvhfdawbRR3mVdI4WIzhBPamBahODut8S-HoA=s64-c-mo"></li>
            </ul>
        </nav>
    </header>


    <main>
        <!--logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </section>

        <!--barra de busqueda-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                </span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!--Botones-->
        <section class="main-buttons">
            <div><button>Buscar con Google</button></div>
            <div><button>Voy a tener suerte</button></div>
        </section>
    </main>

      <!--LISTAS desordenadas para la parte inferior de la pagina de google-->
